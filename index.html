<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Gradient Generator</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" href="style.css">
</head>

<body id="background">
    <div class="header">
        <span><h1>Gradient Generator</h1></span>
    </div>
    <div id="range-picker">
            <div id="rangeRadios">
                <div>
                    <span><input type="radio" id="two-colors" name="range" value="two" checked>
                    <label>2</label><br></span>
                </div>
                <div>
                    <span><input type="radio" id="three-colors" name="range" value="three">
                    <label>3</label><br></span>
                </div>
                <div>
                    <span><input type="radio" id="four-colors" name="range" value="three">
                    <label>4</label><br></span>
                </div>
        </div>
    </div>
    <div id="colorPickers">
            <input id="color1" class="colorBlock" type="color" name="color1" value="#C6C4C4">
            <input id="color2" class="colorBlock" type="color" name="color2" value="#4C75B1">
            <input id="color3" class="colorBlock" type="color" name="color3" value="#41B091" style="display: none;">
            <input id="color4" class="colorBlock" type="color" name="color4" value="#6EDB51" style="display: none;">
        </div>
    <span><h3 class="colorValues"></h3></span>

    <script type="text/javascript" src="script.js"></script>
</body>

</html>
